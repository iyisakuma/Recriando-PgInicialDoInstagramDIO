<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="instagram-wrap">
        <div class="instagram-phone">
            <img src="/Instagram_pgInicial/img/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/Instagram_pgInicial/img/instagram-logo.png" alt="logo instagram">
                <div class="profile_photo">
                    <img src="/Instagram_pgInicial/img/profilePhoto.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como iyisakuma</a>
                <a href="#" class="instagram-logout">Remover aconta</a>
            </div>
            <div class="group">
                <p class="nout-account"></p>
                <p class="notaacount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
